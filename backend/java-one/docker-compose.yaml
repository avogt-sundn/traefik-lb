networks:
  default:
    name: docker-default-network
    external: true

services:
  postgres-one:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app-one-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app-one:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres-one:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 1s
      timeout: 5s
      retries: 3

#      app-two:
#        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-one.rule=PathPrefix(`/api/one`)"
      - "traefik.http.routers.app-one.entrypoints=web,websecure"
      - "traefik.http.services.app-one.loadbalancer.server.port=8080"
#      - "traefik.http.services.app-two.loadbalancer.server.scheme=https" # Use HTTPS for upstream
      - "traefik.http.services.app-one.loadbalancer.sticky.cookie=false"


