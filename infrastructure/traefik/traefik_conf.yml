
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls: true

providers:
  docker:
    endpoint: tcp://dockerd-proxy:2375
    watch: true
    exposedbydefault: false
  file:
    filename: /etc/traefik/traefik.yml


tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/server-chain.crt
        keyFile: /etc/traefik/certs/server.key
